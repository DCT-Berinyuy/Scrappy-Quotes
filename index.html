<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrappy Quotes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Scrappy Quotes</h1>
    <label for="category">Choose a category:</label>
    <select id="category">
      <option value="programming">Programming</option>
      <option value="life">Life</option>
      <option value="art">Art</option>
    </select>
    <button id="generate-btn">Generate Quote</button>
    <p id="quote-text">Click the button to generate a funny quote!</p>
    <div id="provocative-message"></div> <!-- New element for provocative messages -->
  </div>
  <script src="script.js"></script>
</body>
</html>
